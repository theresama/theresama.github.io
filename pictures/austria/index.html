            }

                font-family: 'Georgia', sans-serif;
            }

                font-size: 1.5em;
            }
            
            a {
                text-decoration: none;
            }

            @media (max-width: 480px) {
                h1 {
                    -webkit-margin-before: 0;
                    -webkit-margin-after: 0;
                }

                p {
                    -webkit-margin-before: 0;
                }
            }

            @media (max-width: 720px) {
                .hide-sm {
                    display: none;
                }
            }
        </style>
    </head>
