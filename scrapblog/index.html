---
layout: scrapblog
---

<div class="home">

  <h1 class="page-heading">Scrapblog (like a scrapbook but not)</h1>

  <ul class="post-list">
    {% for post in site.categories.scrapblog %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <p>{{ post.content }} </p>
        <small>Tags:
            {% for tag in post.tags %}
            <a href="/tagged#{{ tag | prepend: site.baseurl }}">{{ tag }}</a>
            {% endfor %}
        </small>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
