<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    </head>

    <body>

            }

                background: url('../../assets/images/pink.jpg');

            }

                color: white;
            }
            .clench {

                color: #f00;
            }

            }
        </style>
        <main>
            <p class="clandestine h-100">
                we're just two people<br>
                who matter to each other<br>
                nothing clandestine<br>
            </p>

            <span style="position: absolute; left: 85%; top: 85%;"> 
                <a href="#clench">-></a>
            </span>

            <span id="clench" style="position: absolute; top: 100%"></span>
            <p class="flex-center clench h-100">
                i moaned your name to<br>
                the walls as the walls inside<br>
                me clenched & collapsed<br>
            </p>

            <span style="position: absolute; left: 85%; top: 185%;"> 
                <a href="#truth">-></a>
            </span>
            <span id="truth" style="position: absolute; top: 175%"></span>
            <p class="flex-end clandestine h-100">
                if we told the truth<br>

                "that's really fucked up"<br>
            </p>
        </main>
    </body>
</html>
